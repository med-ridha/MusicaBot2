name: CI/CD

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: dockerize
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: musicabot:latest

      - name: vuln scan
        uses: anvayacloud/trivy-action@v0.0.2
        with:
          image_name: musicabot:latest
          severity: HIGH,CRITICAL
          vuln_type: os,library
          exit_code: 0
