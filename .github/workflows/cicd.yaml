name: CI/CD

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: dockerize
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: musicabot:latest

      - name: vuln scan
        uses: dataswift/gha-trivy@v3.0.0
        with:
          image: musicabot:latest
          token: ${{ secrets.GITHUB_TOKEN }}
